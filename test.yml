#-----------------------------------------------------------
# LDAPS接続設定
#-----------------------------------------------------------
- name : /etc/openldap/ldap.conf file backup
  copy:
      src: /etc/openldap/ldap.conf
      dest: /etc/openldap/ldap.conf.org
      remote_src: yes
      force: no

- name: Add TLS_REQCERT /etc/openldap/ldap.conf
  blockinfile22:
    path: /etc/openldap/ldap.conf
    block: |
        URI ldap://localhost
        TLS_REQCERT never
